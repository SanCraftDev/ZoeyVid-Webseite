name: bootstrap-icons

on:
  push:
  schedule:
    - cron:  "0 */6 * * *"
  workflow_dispatch:

jobs:          
  bootstrap-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: update bootstrap-icons
        run: |
         cd assets
         rm -rf bootstrap-icons
         curl -sL $(curl -sL https://api.github.com/repos/twbs/icons/releases/latest | jq -r .assets[].browser_download_url) -o bootstrap-icons.zip
         unzip bootstrap-icons.zip
         mv bootstrap-icons-* bootstrap-icons
         rm -rf bootstrap-icons.zip
         for file in $(ls bootstrap-icons | grep -vE \""$(cat bootstrap-icons.list | tr "\n" "|")"\"); do rm -rf bootstrap-icons/"$file"; done
          
      - name: push changes
        run: |
          git add assets/bootstrap-icons
          git config user.name "GitHub"
          git config user.email "noreply@github.com"
          git diff-index --quiet HEAD || git commit -sm "bootstrap-icons"
          git push
